version: '3.8'

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: pouya
      POSTGRES_PASSWORD: matchweek
      POSTGRES_DB: matchweek
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
  backend:
    build: 
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://pouya:matchweek@db:5432/matchweek
      - FOOTBALL_DATA_KEY=${FOOTBALL_DATA_KEY}
    depends_on:
      - db
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000
    depends_on:
      - backend

volumes:
  pgdata: